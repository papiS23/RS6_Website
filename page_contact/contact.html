<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo-engine.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/css/main.css">
    <title>Contact</title>
</head>
<body>
    <div class="transition transition--active">
        <img src="../img/logo-engine.svg" alt="" class="transition__image"><h2 class="transition__title"><span class="transition__p-letter">P</span>Garage</h2>
    </div>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="header__href transition__href">
                <h1 class="header__title"><span class="header__p-letter">P</span>Garage</h1>
            </a>
        </header>
        <main class="main">
            <div class="main__container">
                <h2 class="main__title">Free valuation!</h2>
                <article class="main__under-title">Contact us in the way you prefer</article>
                <a href="https://goo.gl/maps/dMJyg2D2UN8REBWUA" class="main__contact-text" target="_blank">Address: 930 S Alameda St, Los Angeles, CA 90021</a>
                <a href="tel: +12132751599" class="main__contact-text" target="_blank">Phone Number: +1 213-275-1599</a>
                <a href="mailto: pgarage@contact.com" class="main__contact-text main__contact-text--last" target="_blank">E-mail: pgarage@contact.com</a>
                <div class="main__links">
                    <a href="https://www.facebook.com/" class="main__href" target="_blank">
                        <img src="../img/fb-logo.svg" alt="facebook" class="main__img-link">
                    </a>
                    <a href="https://www.instagram.com/" class="main__href" target="_blank">
                        <img src="../img/ig-logo.svg" alt="instagram" class="main__img-link">
                    </a>
                    <a href="https://www.twitter.com/" class="main__href" target="_blank">
                        <img src="../img/tw-logo.svg" alt="twitter" class="main__img-link">
                    </a>
                </div>
            </div>
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=14iWSI2FwbVP6NfHCj_53eye2f1f2zFuB" width="640" height="480" class="main__map"></iframe>
            <img src="../img/big-eclipse.svg" alt="background dots" class="main__dot main__dot--big">
        </main>
        <footer class="footer">
            <p class="footer__paragraph">&copy; 2021 Bart≈Çomiej Papis</p>
            <a href="https://github.com/papiS23" target="_blank" class="footer__git-link">Github</a>
        </footer>
    </div>
    <script src="../transition.js"></script>
</body>
</html>
