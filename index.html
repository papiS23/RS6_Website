<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/logo-engine.svg" type="image/x-icon">
    <title>PGarage</title>
    <link rel="stylesheet" href="./style/css/main.css">
</head>
<body>
    <div class="transition transition--active">
        <img src="./img/logo-engine.svg" alt="" class="transition__image"><h2 class="transition__title"><span class="transition__p-letter">P</span>Garage</h2>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="header__title"><span class="header__p-letter">P</span>Garage</h1>
            <a href="./page_contact/contact.html" class="header__href transition__href">Contact</a>
        </header>
        <main class="main">
            <img src="./img/rs6-front-img.png" alt="audi rs6" class="main__front-img">
            <div class="main__container">
                <h2 class="main__title">Professional Audi RS6 Tuning</h2>
                <p class="main__paragraph">We will do whatever you want with your RS6, if you pay us.</p>
                <div class="main__buttons">
                    <a href="./page_visual/visual.html" class="main__href transition__href">
                        <button class="main__button">Visual</button>
                    </a>
                    <a href="./page_performance/performance.html" class="main__href transition__href">
                        <button class="main__button main__button--left">Performance</button>
                    </a>
                </div>
            </div>
            <img src="./img/big-eclipse.svg" alt="background dots" class="main__dot main__dot--big">
        </main>
    </div>
    <script src="./transition.js"></script>

</html>
